{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<h1>Create a New Page</h1>
<form action="{% url 'newpage' %}" , method="post" class="form-floating">
    {% csrf_token %}
    <input type="text" placeholder="Title" class="form-control" name="title">
    <textarea name="content" class="form-control" cols="30" rows="18" placeholder="Content"></textarea>
    <input type="submit" class="btn btn-primary">
</form>
{% endblock %}
